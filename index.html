<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome Link -->
    <script src="https://kit.fontawesome.com/10ee6dd9dd.js" crossorigin="anonymous"></script>

    <title>BookBazar</title>
</head>

<body class="bg-white">
    <h1 class="text-center mt-5 fw-bold">BOOK Bazar</h1>
    <section class="text-center mx-5 ">
        <div class="row search-bar align-items-center ">
            <div class="col-6 ">
                <div class="mb-3 ">
                    <div class="d-flex search-div ">
                        <input type="text " class="form-control  search-bar1 " id="input-Filed" placeholder="search Your Faverate Book ">
                        <span><i class="fas fa-search bg-dark icon"   onclick="searchBox()" id="search-btn "></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <p class="text-center" id="total-book-items"></p>
    <p class="text-center  text-danger" id="error-message">Please enter a book name.</p>
    <p class="text-center  text-danger" id="search-error"></p>
    <!-- ui design -->
    <section>
        <div class="row row-cols-1 row-cols-md-4 g-4 m-5 " id="all-Book">
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <!-- java file link -->
    <script src="Book.js "></script>
</body>

</html>
